<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <title>Sing Up</title>
  </head>
  <body>
    <div class="sign-container row">
      <div class="col-lg-6 form-log-col"> 
        <div class="form-log">
          <h1>انشاء حساب جديد</h1>
          <div class="form-inputs-box">
            <div class="form-subject">
              <label class="label-class" for="emailAddress">عنوان البريد الكتروني</label>
              <input id="emailAddress" type="email" placeholder="أدخل عنوان البريد الالكتروني">
            </div>
            <div class="form-subject">
              <label class="label-class" for="passowrd">ادخل كلمة المرور</label>
              <input id="passowrd" type="password" placeholder=" ادخل كلمة المرور">
            </div>
            <div class="form-subject">
              <label class="label-class" for="confirmPassowrd">تأكيد كلمة المرور</label>
              <input id="confirmPassowrd" type="password" placeholder="تأكيد كلمة المرور">
            </div>
          </div>
          <div class="log-page-link"> 
            <button type="submit">سجل </button>
          </div>
          <div class="log-question"><span>لديك حساب ؟<a href="../sing-in.html">تسجيل الدخول </a></span></div>
        </div>
      </div>
      <div class="col-lg-6 sing-bg"></div>
    </div>
  </body>
</html>
